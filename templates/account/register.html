{% extends '../base.html' %}
{% load staticfiles %}

{% block menulist %}
<div class="main-agileinfo">
    <div class="agileits-top">
        <form action="register" class="form" method="POST">
            {% csrf_token %}
            <input class="text" type="text" name="Name" placeholder="Username" required="">
            <input class="text email" type="email" name="email" placeholder="Email" required="">
            <input class="text" type="password" name="password1" placeholder="Password" required="">
            <input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
            <input type="submit" value="SIGNUP">
        </form>
        <div>
            {% for message in messages %}
            <h5> {{message}}</h5>
            {% endfor %}
        </div>
        <p>Have an Account? <a href="#"> Login Now!</a></p>
    </div>
</div>
{%endblock%}
